<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
  </head>
  <body>

    <div class="header">
      <div class="container">
        <h1 class="header__title">Todo App</h1>
        <h2 class="header__subtitle">What do you need to to?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input id="search-todos" class="input" type="text" placeholder="Search todos">
        <label class="checkbox">
          <input id="hide-completed" type="checkbox"> Hide Completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="new-todo">
        <input type="text" class="input" placeholder="Something to do" name="todoText">
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="/scripts/bundle.js"></script>

  </body>
</html>
